overwrite: true
schema: './backend/src/**/*.graphql'
documents: './frontend/src/**/*.graphql'
generates:
  ./backend/src/types.ts:
    plugins:
      - add
      - typescript
      - typescript-resolvers
    config:
      useIndexSignature: true
      content: |
        /* eslint-disable */
        // ---------------------------------------------------------
        // !!! THIS FILE WAS GENERATED BY GRAPHQL-CODE-GENERATOR !!!
        // !!!        DO NOT MODIFY THIS FILE BY YOURSELF        !!!
        // ---------------------------------------------------------
  ./frontend/src/graphql/types.generated.ts:
    plugins:
      - add
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHOC: false
      withComponent: false
      withHooks: true
      content: |
        /* eslint-disable */
        // ---------------------------------------------------------
        // !!! THIS FILE WAS GENERATED BY GRAPHQL-CODE-GENERATOR !!!
        // !!!        DO NOT MODIFY THIS FILE BY YOURSELF        !!!
        // ---------------------------------------------------------
  ./frontend:
    preset: near-operation-file
    presetConfig:
      extension: .generated.ts
      baseTypesPath: src/graphql/types.generated.ts
    plugins:
      - 'add'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      content: |
          /* eslint-disable */
          // ---------------------------------------------------------
          // !!! THIS FILE WAS GENERATED BY GRAPHQL-CODE-GENERATOR !!!
          // !!!        DO NOT MODIFY THIS FILE BY YOURSELF        !!!
          // ---------------------------------------------------------
